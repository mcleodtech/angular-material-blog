<mat-toolbar color="primary">
  <button (click)="sidenavToggle()" mat-icon-button aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>

  <span>My Blog</span>
  <span class="icon-spacer"></span>

  <button mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>


  <button mat-icon-button class="example-icon" (click)="openLogin()" aria-label="Icon button with person">
    <mat-icon>person</mat-icon>
  </button>

</mat-toolbar>
