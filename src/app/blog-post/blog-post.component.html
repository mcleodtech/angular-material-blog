  <div class="post-container" *ngFor="let post of blogpost">
    <mat-card class="post-card">
      <img mat-card-image src="{{ post.image }}" alt="{{ post.alt }}">
      <mat-card-header>
        <mat-card-title>{{ post.title }} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ post.body }}
        </p>
      </mat-card-content>
      <mat-card-actions>

        <button mat-icon-button (click)="clickLike()"><mat-icon>favorite</mat-icon></button>
        <span><strong>{{ post.likeCount }}</strong></span>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
